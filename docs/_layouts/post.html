---
layout: webpage
---

<main class="post">
  <div class="title">
    <h1>{{page.title}}</h1>
    <p class="date">{{page.date | date_to_string}}</p>
  </div>
  {% if page.image %}
  <p align="center">
    <img src="{{site.baseurl}}{{page.image.url}}" width="{{page.image.width}}" height="{{page.image.height}}" alt="{{page.image.alt}}"/>
  </p>
  {% endif %}
  {{content}}
</main>
