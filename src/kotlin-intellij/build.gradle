sourceSets.main.java.srcDirs += 'main'

sourceSets.test.java.srcDirs += 'test'
sourceSets.test.resources.srcDirs += 'test/resources'

ext.compat_version = project.property('idea_since_build').toInteger()

if (compat_version >= 193) {
    sourceSets.main.java.srcDirs += '193'
}
else if (compat_version >= 192) {
    sourceSets.main.java.srcDirs += '192'
}
else {
    sourceSets.main.java.srcDirs += '191'
}

dependencies {
    testCompile project(':src:kotlin-hamcrest')
}
