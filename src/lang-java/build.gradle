sourceSets.main.java.srcDirs += 'main'
sourceSets.main.resources.srcDirs += 'main/resources'

sourceSets.test.java.srcDirs += 'test'
sourceSets.test.resources.srcDirs += 'test/resources'

ext.idea_version = project.property('idea_since_build').toInteger()
if (ext.idea_version >= 192) {
    // 'java' is a separate plugin in IntelliJ >= 2019.2
    intellij.plugins = ['java']
}

dependencies {
    compile project(':src:lang-xdm')

    testCompile project(':src:intellij-mock')
    testCompile project(':src:kotlin-hamcrest')
}
