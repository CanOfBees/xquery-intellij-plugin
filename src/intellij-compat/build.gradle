ext.intellij_version = project.property('idea_since_build').toInteger()
ext.compat_version = 'git rev-parse --verify --short HEAD'.execute().text.trim()

version = ext.intellij_version + '-' + ext.compat_version

if (ext.intellij_version >= 193) {
    sourceSets.main.java.srcDirs += 'src/193/native'
} else {
    sourceSets.main.java.srcDirs += 'src/193/compat'
}
