buildscript {
    ext.kotlin_version = '1.1.4-eap-69'
    repositories {
        maven { url 'http://dl.bintray.com/jetbrains/intellij-plugin-service' }
        maven { url 'https://dl.bintray.com/kotlin/kotlin-eap-1.1' }
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.1.10"
}

apply plugin: 'org.jetbrains.intellij'
apply plugin: 'kotlin'

allprojects {
    apply plugin: 'idea'
    apply plugin: 'java'
    apply plugin: 'jacoco'

    group 'uk.co.reecedunn.intellij.plugin.xquery'
    version '0.6-dev'

    repositories {
        mavenCentral()
        mavenLocal()
    }
}

dependencies {
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.0.0-M5'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
}

intellij {
    def ideaVersion = System.getenv("IDEA_VERSION")
    version = ideaVersion ? ideaVersion : 'IC-2017.2' // IntelliJ IDEA dependency
    println "Building for IntelliJ version: ${version}"

    plugins 'coverage'  // Bundled plugin dependencies
    pluginName 'xquery-intellij-plugin'
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

check.dependsOn jacocoTestReport

repositories {
    maven { url 'https://dl.bintray.com/kotlin/kotlin-eap-1.1' }
    mavenCentral()
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
