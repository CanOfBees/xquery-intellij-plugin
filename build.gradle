buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.1.9"
}

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

intellij {
    version 'IC-2016.1.3' // IntelliJ IDEA dependency 
    plugins 'coverage'  // Bundled plugin dependencies
    pluginName 'xquery'
}

group 'org.jetbrains'
version '0.0.1' // Plugin version
